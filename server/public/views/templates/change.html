<div ng-include="'views/partials/nav.html'"></div>
<div class="container" id="register">
    <h1 class="lead">Change Password</h1>
    <h1 class="lead alert alert-danger" role="alert" ng-if="vm.message != ''">{{vm.message}}</h2>
    <form class="col-md-12" ng-submit="vm.changePass(vm.guy, vm.id)">
      <div class="form-group col-md-8">
          <label for="username">Current Password:</label>
          <input type="password" ng-model="vm.guy.password" />
      </div>
      <div class="form-group col-md-8">
          <label for="password">New Password:</label>
          <input type="password" ng-model="vm.guy.newPassword" />
      </div>
      <div class="form-group col-md-8">
      <input class="btn btn-success" type="submit" name="submit" value="Change" />
      <a href="#!user">Cancel</a>
    </div>
    </form>
  
  </div>
