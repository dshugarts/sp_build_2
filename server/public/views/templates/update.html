<div ng-include="'views/partials/nav.html'"></div>
<div class="container">
  <h2>Enter Data</h2>
  <form class="col-md-12" id="dataForm">
    <div class="form-group col-md-6">
        <label for="height">Height (in.):</label>
        <input type="text" name="height" class="form-control" ng-model="vm.newEntry.height" placeholder="Height (in.)"/>
        </div>
    <div class="form-group col-md-6">
        <label for="weight">Weight (lbs.):</label>
        <input type="text" name="weight" class="form-control" ng-model="vm.newEntry.weight" placeholder="Weight (lbs.)"/>
        </div>
      <div class="form-group col-md-6">
      <label for="age">Age:</label>
      <input type="text" name="age" class="form-control" ng-model="vm.newEntry.age" placeholder="Age"/>
      </div>
      <div class="form-group col-md-6">
      <label for="waist">Waist Size (in.):</label>
      <input type="text" name="waist" class="form-control" ng-model="vm.newEntry.waist" placeholder="Waist Size (in.)"/>
      </div>
      <div class="form-group col-md-6">
        <label for="systolic">Systolic Pressure:</label>
        <input type="text" name="systolic" class="form-control" ng-model="vm.newEntry.systolic" placeholder="Systolic Pressure"/>
        </div>
    <div class="form-group col-md-6">
        <label for="diastolic">Diastolic Pressure:</label>
        <input type="text" name="diastolic" class="form-control" ng-model="vm.newEntry.diastolic" placeholder="Diastolic Pressure"/>
        </div>
      <div class="form-group col-md-6">
        <label for="hdl">HDL:</label>
        <input type="text" name="hdl" class="form-control" ng-model="vm.newEntry.hdl" placeholder="HDL"/>
        </div>
    <div class="form-group col-md-6">
        <label for="ldl">LDL:</label>
        <input type="text" name="ldl" class="form-control" ng-model="vm.newEntry.ldl" placeholder="LDL"/>
        </div>
    <div class="form-group col-md-6">
        <label for="glu">Fasting Glucose:</label>
        <input type="text" name="glu" class="form-control" ng-model="vm.newEntry.glu" placeholder="Fasting Glucose"/>
        </div>
    <div class="form-group col-md-6">
        <label for="trg">Triglycerides:</label>
        <input type="text" name="trg" class="form-control" ng-model="vm.newEntry.trg" placeholder="Triglycerides"/>
        </div>
    <div class="form-group col-md-6">
        <label for="activity">Moderate Physical Activity (min/week):</label>
        <input type="text" name="activity" class="form-control" ng-model="vm.newEntry.activity" placeholder="Moderate Physical Activity (min/week)"/>
        </div>
    <div class="form-group col-md-6">
        <label for="sleep">Sleep (hrs/night):</label>
        <input type="text" name="sleep" class="form-control" ng-model="vm.newEntry.sleep" placeholder="Hours of Sleep (hrs/night)"/>
        </div>
    <div class="form-group col-md-6">
        <label>Are you currently a nicotine user?:</label>
        <label class="radio-inline" for="nicotine">
        <input type="radio" name "nicotine" ng-model="vm.newEntry.nicotine" value="false">No</label>
        <label class="radio-inline" for="nicotine">
        <input type="radio" name "nicotine" ng-model="vm.newEntry.nicotine" value="true">Yes</label>
    </div>
    <div class="form-group col-md-6">
        <label>Was your father diagnosed with Heart Disease before age 55 and/or mother before age 65?:</label>
        <label class="radio-inline" for="history">
        <input type="radio" name "history" ng-model="vm.newEntry.history" value="false">No</label>
        <label class="radio-inline" for="history">
        <input type="radio" name "history" ng-model="vm.newEntry.history" value="true">Yes</label>
        </div>
      <div class="form-group col-md-8">
      <button ng-click="vm.addItem(vm.newItem, vm.name)" class="btn btn-success">Submit Data</button>
      </div>
      </form>
</div>
