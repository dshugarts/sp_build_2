<div ng-include="'views/partials/nav.html'"></div>
<div class="container">
  <h2>Enter Data</h2>
  <form class="col-md-12">
    <div class="form-group col-md-6">
        <label for="height">Height (in.):</label>
        <input type="text" name="height" class="form-control" ng-model="vm.newEntry.height" placeholder="Height (in.)"/>
        </div>
    <div class="form-group col-md-6">
        <label for="weight">Weight (lbs.):</label>
        <input type="text" name="weight" class="form-control" ng-model="vm.newEntry.weight" placeholder="Weight (lbs.)"/>
        </div>
      <div class="form-group col-md-6">
      <label for="age">Age:</label>
      <input type="text" name="age" class="form-control" ng-model="vm.newEntry.age" placeholder="Age"/>
      </div>
      <div class="form-group col-md-6">
      <label for="glu">Glucose:</label>
      <input type="text" name="glu" class="form-control" ng-model="vm.newEntry.glu" placeholder="Glucose"/>
      </div>
      <div class="form-group col-md-6">
        <label for="systolic">Systolic Pressure:</label>
        <input type="text" name="systolic" class="form-control" ng-model="vm.newEntry.systolic" placeholder="Systolic Pressure"/>
        </div>
    <div class="form-group col-md-6">
        <label for="diastolic">Diastolic Pressure:</label>
        <input type="text" name="diastolic" class="form-control" ng-model="vm.newEntry.diastolic" placeholder="Diastolic Pressure"/>
        </div>
      <div class="form-group col-md-6">
        <label for="hdl">HDL:</label>
        <input type="text" name="hdl" class="form-control" ng-model="vm.newEntry.hdl" placeholder="HDL"/>
        </div>
    <div class="form-group col-md-6">
        <label for="ldl">LDL:</label>
        <input type="text" name="ldl" class="form-control" ng-model="vm.newEntry.ldl" placeholder="LDL"/>
        </div>
      <div class="form-group col-md-6">
      <button ng-click="vm.addItem(vm.newItem, vm.name)" class="btn btn-success">Submit Data</button>
      </div>
      </form>
</div>
