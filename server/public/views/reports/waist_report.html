<div class="ng-cloak" ng-include="'views/partials/nav.html'"></div>
<div class="container">
        <h2>My Waist Size Report</h2>
    </br>
    </br>
        <table class="table">
                <thead>
                  <tr>
                    <th>Metric</th>
                    <th>Value</th>
                    <th>Risk Level</th>
                    <th>Chart</th>
                  </tr>
                </thead>
                <tbody ng-repeat="data in vm.dataArray">
                    <tr class={{vm.waistClass}}>
                        <td><strong>Waist Size (in.):</strong></td>
                        <td>{{data.waist_value}}</td>
                        <td>{{vm.waistRisk}}</td>
                        <td><button ng-click="vm.getWaistData(vm.id)" class="btn btn-primary">Chart</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container">
        {{vm.waistReport}}
    </div>
    </br>
    </br>
    <div class="container">
            
    </div>
    </br>
    </br>
    <div class="container">
            <button class="btn btn-primary" ng-click="vm.reportPage()">Return to Report</button>
        </div>
