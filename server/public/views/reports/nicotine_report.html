<div class="ng-cloak" ng-include="'views/partials/nav.html'"></div>
<div class="container">
        <h2>My Nicotine Report</h2>
    </br>
    </br>
        <table class="table">
                <thead>
                  <tr>
                    <th>Metric</th>
                    <th>Value</th>
                    <th>Risk Level</th>
                  </tr>
                </thead>
                <tbody ng-repeat="data in vm.dataArray">
                    <tr class={{vm.nicotineClass}}>
                        <td><strong>Nicotine Use:</strong></td>
                        <td>{{vm.nicotineDisplay}}</td>
                        <td>{{vm.nicotineRisk}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container">
        {{vm.nicotineReport}}
    </div>
    </br>
    </br>
    <div class="container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/fTIwVjVSmjg?rel=0&amp;showinfo=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    </br>
    </br>
    <div class="container">
            <button class="btn btn-primary" ng-click="vm.reportPage()">Return to Report</button>
     </div>
