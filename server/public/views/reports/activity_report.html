<div class="ng-cloak" ng-include="'views/partials/nav.html'"></div>
<div class="container">
        <h2>My Physical Activity Report</h2>
    </br>
    </br>
        <table class="table">
                <thead>
                  <tr>
                    <th>Metric</th>
                    <th>Value</th>
                    <th>Risk Level</th>
                    <th>Chart</th>
                  </tr>
                </thead>
                <tbody ng-repeat="data in vm.dataArray">
                    <tr class={{vm.activityClass}}>
                        <td><strong>Physical Activity (min/week):</strong></td>
                        <td>{{data.physical_activity_value}}</td>
                        <td>{{vm.activityRisk}}</td>
                        <td><button ng-click="vm.getActivityData(vm.id)" class="btn btn-primary">Chart</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container">
        {{vm.activityReport}}
    </div>
    </br>
    </br>
    <div class="container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/wWGulLAa0O0?rel=0&amp;showinfo=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    </br>
    </br>
    <div class="container">
            <button class="btn btn-primary" ng-click="vm.reportPage()">Return to Report</button>
        </div>
