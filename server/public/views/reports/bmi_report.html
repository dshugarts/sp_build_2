<div class="container">
        <h2>My Body Mass Index (BMI) Report</h2>
    </br>
    </br>
        <table class="table">
                <thead>
                  <tr>
                    <th>Metric</th>
                    <th>Value</th>
                    <th>Risk Level</th>
                    <th>Chart</th>
                  </tr>
                </thead>
                <tbody ng-repeat="data in vm.dataArray">
                        <td><strong>Body Mass Index (BMI):</strong></td>

                        <td><button ng-click="vm.getbmiData(vm.id)" class="btn btn-primary">Chart</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container">
        {{vm.bmiReport}}
    </div>
