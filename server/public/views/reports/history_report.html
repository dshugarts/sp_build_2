<div class="ng-cloak" ng-include="'views/partials/nav.html'"></div>
<div class="container">
        <h2>My Family History Report</h2>
    </br>
    </br>
        <table class="table">
                <thead>
                  <tr>
                    <th>Metric</th>
                    <th>Value</th>
                    <th>Risk Level</th>
                  </tr>
                </thead>
                <tbody ng-repeat="data in vm.dataArray">
                    <tr class={{vm.historyClass}}>
                        <td><strong>Family History of CVDs:</strong></td>
                        <td>{{vm.historyDisplay}}</td>
                        <td>{{vm.historyRisk}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container">
        {{vm.historyReport}}
    </div>
    </br>
    </br>
    <div class="container">
            
    </div>
    </br>
    </br>
    <div class="container">
            <button class="btn btn-primary" ng-click="vm.reportPage()">Return to Report</button>
     </div>
