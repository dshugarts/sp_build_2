<div class="ng-cloak" ng-include="'views/partials/nav.html'"></div>
<div class="container">
        <h2>My Sleep Report</h2>
    </br>
    </br>
        <table class="table">
                <thead>
                  <tr>
                    <th>Metric</th>
                    <th>Value</th>
                    <th>Risk Level</th>
                    <th>Chart</th>
                  </tr>
                </thead>
                <tbody ng-repeat="data in vm.dataArray">
                    <tr class={{vm.sleepClass}}>
                        <td><strong>Sleep (hrs/night):</strong></td>
                        <td>{{data.sleep_value}}</td>
                        <td>{{vm.sleepRisk}}</td>
                        <td><button ng-click="vm.getSleepData(vm.id)" class="btn btn-primary">Chart</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container">
        {{vm.sleepReport}}
    </div>
    </br>
    </br>
    <div class="container">
            
    </div>
    </br>
    </br>
    <div class="container">
            <button class="btn btn-primary" ng-click="vm.reportPage()">Return to Report</button>
        </div>
